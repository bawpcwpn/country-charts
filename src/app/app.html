<header>
    <div class="wrapper">
        <h1>Hydrane AngularJS Frontend Dev CS</h1>
    </div>
</header>

<main class="content">
    <div class="block">
        <div class="wrapper">

            <div class="centred">
                <button class="btn btn-primary btn-large" (click)="fetchData()">Go</button>
            </div>


            <div *ngIf="isContentActive">
                <h4>Filters</h4>

                <div class="form">
                    <div class="form-row">
                        <div class="control-group third">
                            <label for="continent">Continent</label>
                            <select id="continent">
                                <option selected value="all">All</option>
                                <option *ngFor="let continent of continents" value="{{ continent }}">{{ continent }}</option>
                            </select>
                        </div>
                        <div class="control-group third">
                            <label for="metric">Metric</label>
                            <select id="metric">
                                <option selected value="all">All</option>
                                <option selected value="areaInSquareKm">Area in KM&sup2;</option>
                                <option selected value="population">Population</option>
                            </select>
                        </div>
                        <div class="control-group third">
                            <label for="max_results">Max Results</label>
                            <select id="max_results">
                                <option selected value="5">5</option>
                                <option selected value="10">10</option>
                                <option selected value="15">15</option>
                                <option selected value="20">20</option>
                            </select>
                        </div>
                    </div>
                </div>


                <section class="results">
                    [Pie Chart]
                    [Table]


                    <table class="results-table">
                        <thead>
                        <tr>
                            <th>continentName</th>
                            <th>countryName</th>
                            <th>population</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>EU</td>
                            <td>Spain</td>
                            <td>20</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td>&nbsp;</td>
                            <th>TOTAL</th>
                            <td>100</td>
                        </tr>
                        </tfoot>
                    </table>
                </section>
            </div>

        </div>
    </div>
</main>
